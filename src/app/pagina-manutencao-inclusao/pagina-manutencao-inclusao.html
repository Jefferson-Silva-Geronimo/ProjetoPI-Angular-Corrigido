<div class="content-container">
  <h1 class="titulo">{{ titulo }}</h1>

  <form class="Form" [formGroup]="form" (ngSubmit)="submeter()" novalidate>

    <label for="input-id" class="input-id">ID</label>
    <input
      id="input-id"
      type="text"
      class="input-id"
      name="input-id"
      placeholder="Digite o ID"
      formControlName="id"
    />

    <label for="input-nome" class="input-nome">nome</label>
    <input
      id="input-nome"
      type="text"
      class="input-nome"
      name="input-nome"
      placeholder="Digite o nome"
      formControlName="nome"
    />

    <label for="input-preco" class="input-preco">Preço</label>
    <input
      id="input-preco"
      type="number"
      class="input-preco"
      name="input-preco"
      placeholder="Digite o Preço"
      formControlName="preco"
    />

    <label for="input-imagem" class="input-imagem">Imagem</label>
    <input
      id="input-imagem"
      type="text"
      class="input-imagem"
      name="input-imagem"
      placeholder="Digite o imagem"
      formControlName="imagemUrl"
    />

    <label for="input-descricao" class="input-descricao">Descrição</label>
    <input
      id="input-descricao"
      type="text"
      class="input-descricao"
      name="input-descricao"
      placeholder="Digite o Descrição"
      formControlName="descricao"
    />

    <label for="input-tamanhos" class="input-tamanhos">Tamanhos</label>

    <div class="linha-tamanho">
      <input
        id="input-tamanhos"
        type="number"
        class="input-tamanhos"
        placeholder="Ex: 38"
        formControlName="tamanhoTemp"
      />
      <button type="button" (click)="adicionarTamanho()" class="btn-adicionar">
        Adicionar
      </button>
    </div>

    <div class="lista-tamanhos" *ngIf="form.get('tamanhosDisponiveis')?.value?.length">
      <span *ngFor="let tamanho of form.get('tamanhosDisponiveis')?.value">
        {{ tamanho }}
        <button type="button" (click)="removerTamanho(tamanho)" class="item-exclui-tamanho">x</button>
      </span>
    </div>

    <button class="input-submeter" type="submit" [disabled]="form.invalid">
      Salvar
    </button>

  </form>
</div>
