<div class="content-container">
  <h1 class="titulo">{{titulo}}</h1>

  <form class="Form">
    <label for="input-id" class="input-id">ID</label>
    <input type="text" class="input-id" name="input-id" placeholder="Digite o ID" [(ngModel)]="produto.id"/>

    <label for="input-nome" class="input-nome">nome</label>
    <input type="text" class="input-nome" name="input-nome" placeholder="Digite o nome" [(ngModel)]="produto.nome"/>

    <label for="input-preco" class="input-preco">Preço</label>
    <input type="number" class="input-preco" name="input-preco" placeholder="Digite o Preço" [(ngModel)]="produto.preco"/>

    <label for="input-imagem" class="input-imagem">Imagem</label>
    <input type="text" class="input-imagem" name="input-imagem" placeholder="Digite o imagem" [(ngModel)]="produto.imagemUrl"/>

    <label for="input-descricao" class="input-descricao">Descrição</label>
    <input type="text" class="input-descricao" name="input-descricao" placeholder="Digite o Descrição" [(ngModel)]="produto.descricao"/>

    <label for="input-tamanhos" class="input-tamanhos">Tamanhos</label>
    <div class="linha-tamanho">
      <input type="number" class="input-tamanhos" name="input-tamanhos" placeholder="Ex: 38" [(ngModel)]="tamanhoTemp"/>
      <button type="button" (click)="adicionarTamanho()" class="btn-adicionar">Adicionar</button>
    </div>

    @if(produto.tamanhosDisponiveis.length){
      <div class="lista-tamanhos">
        @for(tamanho of produto.tamanhosDisponiveis; track tamanho){
          <span>
            {{ tamanho }}
            <button type="button" (click)="removerTamanho(tamanho)" class="item-exclui-tamanho">x</button>
          </span>
        }
      </div>
    }

    <button class="input-submeter" (click)="submeter()">
      Salvar
    </button>
  </form>
</div>
